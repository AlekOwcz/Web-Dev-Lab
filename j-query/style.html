<!DOCTYPE html>
<html>
<head>
    <style>.zielona{background: Pink;}</style>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
            $(document).ready(function () {
                $('tr:even').addClass('zielona');
                $('ol.a li:not(:has(.b:contains(a)))').addClass('zielona');
            });
            $(function () {
                $('button:contains(\'Zielony\')').click(function () {
                    $('#classic').addClass('zielona');
                });
                $('button:contains(\'mosteczek\')').click(function () {
                    $('#classic').removeClass('zielona');
                });
                $('button:contains(\'ugina\')').click(function () {
                    $('#toggle').toggleClass('zielona');
                });
            });
            


    </script>
</head>
<body>
    <table>
        <tr><td>Pierwszy</td></tr>
        <tr><td>Drugi</td></tr>
        <tr><td>Trzeci</td></tr>
        <tr><td>Czwarty</td></tr>
        <tr><td>Piąty</td></tr>
        <tr><td>Szósty</td></tr>
    </table>
    <ol class="a">
        <li>Coffee</li>
        <li>Tea<div class="b"><a href="wakalaka.html">Wakalaka</a></div></li>
        <li>Milk<span class="u"><a href="wakalakas.html">Wakalakas</a></span></li>
        <li>Milk</li>
    </ol>
    <ol class="ab">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Milk</li>
    </ol>
    <div>
        <button>Zielony</button>
        <button>mosteczek</button>
        <span id="classic">
            Zmiana przez dodawanie/usuwanie klasy.
        </span>
    </div>
    <div>
        <button>ugina się.</button>
        <span id="toggle">
            Zmiana przez przełączanie klas.
        </span>
    </div>
</body>
</html>
